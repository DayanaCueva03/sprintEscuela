<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Alumno</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Editar Alumno</h2>
    <form th:action="@{/alumnos/update/{id}(id=${alumno.id})}" method="post" th:object="${alumno}">
      <div class="mb-3">
        <label for="nombre" class="form-label fw-bold">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required />
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label fw-bold">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" th:field="*{apellido}" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email:</label>
        <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required />
      </div>
      <div class="d-flex justify-content-between">
        <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
