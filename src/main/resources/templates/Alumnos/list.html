<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Alumnos</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; text-align: center;">

<h2 style="color: #333; font-size: 28px; margin-bottom: 20px;">Lista de Alumnos</h2>

<div style="display: flex; justify-content: center;">
  <table style="border-collapse: collapse; width: 80%; max-width: 800px; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; overflow: hidden;">
    <tr style="background: #007BFF; color: white; text-transform: uppercase;">
      <th style="padding: 10px; border: 1px solid #ddd;">ID</th>
      <th style="padding: 10px; border: 1px solid #ddd;">Nombre</th>
      <th style="padding: 10px; border: 1px solid #ddd;">Apellido</th>
      <th style="padding: 10px; border: 1px solid #ddd;">Email</th>
    </tr>
    <tr th:each="alumno : ${alumnos}" style="background: #f9f9f9; transition: background 0.3s;">
      <td th:text="${alumno.id}" style="padding: 10px; border: 1px solid #ddd; text-align: center;"></td>
      <td th:text="${alumno.nombre}" style="padding: 10px; border: 1px solid #ddd; text-align: center;"></td>
      <td th:text="${alumno.apellido}" style="padding: 10px; border: 1px solid #ddd; text-align: center;"></td>
      <td th:text="${alumno.email}" style="padding: 10px; border: 1px solid #ddd; text-align: center;"></td>
    </tr>
  </table>
</div>

<a href="/alumnos/new" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; font-size: 16px; border-radius: 5px; transition: background 0.3s;">
  Agregar Nuevo Alumno
</a>

</body>
</html>
