<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Alumno</title>
</head>
<body>
<h2>New Alumno</h2>
<form th:action="@{/alumnos/save}" method="post" th:object="${alumno}">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/><br/>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" th:field="*{apellido}"/><br/>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}"/><br/>
  <button type="submit">Save</button>
</form>
</body>
</html>
