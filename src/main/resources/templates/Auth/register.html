<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 40px 20px;">

<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; transition: all 0.3s ease-in-out;">
        <h2 style="color: #333; font-size: 28px; margin-bottom: 30px; font-weight: 600; text-align: center;">Registro de Usuario</h2>

        <form th:action="@{/register/save}" method="post" th:object="${register}">
            <div class="mb-3">
                <label for="username" style="font-size: 18px; color: #555; font-weight: 500;">Nombre de Usuario</label>
                <input type="text" id="username" name="username" th:field="*{username}" required
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 8px; transition: border-color 0.3s;"/>
            </div>
            <div class="mb-3">
                <label for="email" style="font-size: 18px; color: #555; font-weight: 500;">Correo Electrónico</label>
                <input type="email" id="email" name="email" th:field="*{email}" required
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 8px; transition: border-color 0.3s;"/>
            </div>
            <div class="mb-3">
                <label for="password" style="font-size: 18px; color: #555; font-weight: 500;">Contraseña</label>
                <input type="password" id="password" name="password" th:field="*{password}" required
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 8px; transition: border-color 0.3s;"/>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" style="font-size: 18px; color: #555; font-weight: 500;">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 8px; transition: border-color 0.3s;"/>
            </div>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" style="padding: 12px 20px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">
                    Registrarse
                </button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p style="color: #555;">¿Ya tienes una cuenta? <a th:href="@{/login}" style="color: #007bff; font-weight: bold; text-decoration: none;">Inicia sesión aquí</a>.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
