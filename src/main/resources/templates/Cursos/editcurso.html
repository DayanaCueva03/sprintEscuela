<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 40px 20px;">

<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
  <div style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 700px; transition: all 0.3s ease-in-out;">
    <h2 style="color: #333; font-size: 28px; margin-bottom: 30px; font-weight: 600; text-align: center;">Editar Curso</h2>

    <form th:action="@{/cursos/update/{id}(id=${curso.id})}" method="post" th:object="${curso}">
      <!-- Nombre del curso -->
      <div class="mb-3" style="margin-bottom: 20px;">
        <label for="nombre" style="font-size: 18px; color: #555; font-weight: 500;">Nombre del Curso:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required
               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 8px; transition: border-color 0.3s;"/>
      </div>

      <!-- Descripción del curso -->
      <div class="mb-3" style="margin-bottom: 20px;">
        <label for="descripcion" style="font-size: 18px; color: #555; font-weight: 500;">Descripción:</label>
        <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" rows="5" required
                  style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 8px; transition: border-color 0.3s;"></textarea>
      </div>

      <div style="text-align: center; margin-top: 30px;">

        <button type="submit" style="padding: 12px 20px; background-color: #28a745; color: white; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; margin-right: 15px; transition: background-color 0.3s;">
          Guardar Cambios
        </button>

        <a href="/cursos" style="padding: 12px 20px; background-color: #dc3545; color: white; font-size: 16px; text-decoration: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
